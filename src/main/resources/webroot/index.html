<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brownie</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brownie</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#files">Files</a></li>
            <li><a href="#tasks">Tasks</a></li>
          </ul>
        </div>
      </div>
    </nav>

  <div class="container-fluid">
    <div class="row" id="dashboard">
      <div class="col-sm-12 col-md-12 main">
        <h1 class="page-header">Dashboard</h1>
        <p>
          Welcome to Brownie Dashboard. Now all services are <span class="text-info">all GREEN</span>.
        </p>
        <h2>Register new file to convert</h2>
        <form action="form" method="post" enctype="multipart/form-data" id="post-video">
          <div class="form-group">
            <label for="file"> Select a file to upload:</label>
            <input type="file" name="file" id="file" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
          <p id="result" style="display:none;"></p>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-6 main" id="files">
        <h2>Files</h2>
        <p class="text-info" style="display:none;">
          No registered file
        </p>
        <table style="display:none;" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>file name</th>
              <th>size</th>
              <th>created time</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="col-sm-6 col-md-6 main" id="tasks">
        <h2>Tasks</h2>
        <p class="text-info" style="display:none;">
          No registered task
        </p>
        <table style="display:none;" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>file name</th>
              <th>registered time</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <script
    src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script>window.jQuery || document.write('<script src="jquery-2.1.4.min.js"><\/script>')</script>
  <script src="bootstrap.min.js"></script>
  <script src="main.js" defer></script>
</body>
</html>
